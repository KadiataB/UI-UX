<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Étudiant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full sm:w-96 flex flex-col sm:flex-row max-h-72">
    <div class="bg-red-700 text-white p-4 flex justify-center items-center w-28 sm:w-32 max-h-60">
      <img src="image1.png" alt="Logo Ecole 221" class="w-24 h-24 object-cover rounded-full">
    </div>
    <div class="p-4 flex-1 space-y-3">
      <div class="flex items-center space-x-4">
        <h2 class="text-xl font-semibold text-gray-900">Amina Fall</h2>
        <img src="logo.png" alt="Logo Ecole 221" class="w-8 h-8 object-cover rounded-full">
        <span class="text-sm text-center mt-2 text-white">Ecole 221</span>
      </div>
      <p class="text-gray-700 text-sm">Licence 2 Génie Logiciel</p>
      <p class="text-gray-700 text-sm">Année académique: 2024-2025</p>
      <div class="space-y-2">
        <div class="flex items-center space-x-2">
          <i class="fas fa-phone-alt text-blue-600"></i>
          <p class="text-gray-700 text-sm">+221 77 620 73 93</p>
        </div>
        <div class="flex items-center space-x-2">
          <i class="fas fa-envelope text-blue-600"></i>
          <p class="text-gray-700 text-sm">amina.fall@ecole221.com</p>
        </div>
        <div class="flex items-center space-x-2">
          <i class="fas fa-globe text-blue-600"></i>
          <a href="http://www.ecole221.com" class="text-blue-600 text-sm hover:underline">www.ecole221.com</a>
        </div>
      </div>
      <div class="mt-4 flex items-center justify-start space-x-2">
        <span class="text-xs font-bold text-black">Ecole Supérieure Professionnelle 221</span>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
